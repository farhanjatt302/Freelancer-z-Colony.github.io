<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* CSS styles for the thank you page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            z-index: -1;
        }
        .thank-you-heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <h1 class="thank-you-heading">Thanks for Shopping!</h1>
        <p class="greeting">We appreciate your business. Have a great day!</p>
        <a class="return-button" href=".html">Return to Shopping</a>
    </div>
</body>
</html>
